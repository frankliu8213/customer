<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>客户分类系统 - 选择类型</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>选择客户类型</h1>
        <form method="POST" action="/submit-type">
            <div class="radio-group" id="type-container">
                <!-- 这里的内容将由 JavaScript 动态生成 -->
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> 下一步
                </button>
            </div>
        </form>
    </div>

    <script>
        async function loadCustomerTypes() {
            console.log('开始加载客户类型...');
            try {
                const response = await fetch('/categories.json');
                console.log('categories.json 响应:', {
                    status: response.status,
                    statusText: response.statusText
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const categories = await response.json();
                console.log('加载的分类数据:', categories);
                
                const types = Object.keys(categories);
                console.log('解析的客户类型:', types);
                
                if (!Array.isArray(types) || types.length === 0) {
                    throw new Error('No customer types found');
                }
                
                const container = document.getElementById('type-container');
                container.innerHTML = types.map(type => `
                    <div class="radio-item">
                        <label>
                            <input type="radio" name="customer_type" value="${type}" required>
                            ${type}
                        </label>
                    </div>
                `).join('');

                console.log('客户类型加载完成');
            } catch (error) {
                console.error('加载客户类型失败:', error);
                console.error('错误详情:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                alert('加载客户类型失败: ' + error.message);
            }
        }

        // 添加表单提交处理
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const selectedType = formData.get('customer_type');
            
            console.log('提交的数据:', {
                customerType: selectedType
            });
            
            if (!selectedType) {
                alert('请选择一个客户类型');
                return;
            }

            try {
                console.log('开始发送请求...');
                const response = await fetch('/submit-type', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('收到响应:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });

                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 尝试解析响应
                let data;
                try {
                    data = await response.json();
                    console.log('解析的响应数据:', data);
                } catch (parseError) {
                    console.error('解析响应失败:', parseError);
                    throw new Error('服务器响应格式错误');
                }
                
                if (data.success) {
                    console.log('提交成功，准备跳转到:', data.redirect);
                    window.location.href = data.redirect || '/select_options.html';
                } else {
                    throw new Error(data.error || '提交失败');
                }
            } catch (error) {
                console.error('提交错误:', error);
                console.error('错误详情:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                alert(error.message || '提交失败，请重试');
            }
        });

        // 添加页面加载完成的调试信息
        window.addEventListener('load', () => {
            console.log('页面加载完成，准备加载客户类型...');
        });

        // 页面加载时执行
        window.addEventListener('load', loadCustomerTypes);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>客户分类系统 - 选择类型</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>选择客户类型</h1>
        <form method="POST" action="/submit-type">
            <div class="radio-group" id="type-container">
                <!-- 这里的内容将由 JavaScript 动态生成 -->
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> 下一步
                </button>
            </div>
        </form>
    </div>

    <script>
        async function loadCustomerTypes() {
            try {
                // 直接从 categories.json 文件获取数据
                const response = await fetch('/categories.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const categories = await response.json();
                const types = Object.keys(categories);  // 获取顶级键名
                
                if (!Array.isArray(types) || types.length === 0) {
                    throw new Error('No customer types found');
                }
                
                const container = document.getElementById('type-container');
                container.innerHTML = types.map(type => `
                    <div class="radio-item">
                        <label>
                            <input type="radio" name="customer_type" value="${type}" required>
                            ${type}
                        </label>
                    </div>
                `).join('');

                console.log('Types loaded:', types); // 添加调试日志
            } catch (error) {
                console.error('Error loading customer types:', error);
                alert('加载客户类型失败: ' + error.message);
            }
        }

        // 添加表单提交处理
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const selectedType = formData.get('customer_type');
            
            if (!selectedType) {
                alert('请选择一个客户类型');
                return;
            }

            try {
                const response = await fetch('/submit-type', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 提交成功，跳转到下一页
                    window.location.href = '/select_options.html';
                } else {
                    // 显示错误信息
                    throw new Error(data.error || '提交失败');
                }
            } catch (error) {
                console.error('Submit error:', error);
                alert(error.message || '提交失败，请重试');
            }
        });

        // 页面加载时执行
        window.addEventListener('load', loadCustomerTypes);
    </script>
</body>
</html>
